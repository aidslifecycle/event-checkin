<div class="panel panel-primary boxShadow">
    <div class="panel-heading">
        <h3>Search for a Reservation</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="preventDefault(consSearch);" name="consSearch" class="col-xs-12">
            <div class="col-sm-12">
                <input id="Name" type="text" class="form-control input-lg" placeholder="First name, last name, or e-mail address" ng-model="searchBox"
                    name="searchBox" required minlength="1">
            </div>
        </form>
        <div class="col-xs-12 table-responsive" ng-if="members">
            <table class="table table-hover table-striped">
                <thead>
                    <td>
                        <h5>First Name</h5>
                    </td>
                    <td>
                        <h5>Last Name</h5>
                    </td>
                    <td>
                        <h5>E-Mail</h5>
                    </td>
                </thead>
                <tbody>
                    <tr ng-repeat="participant in members | filter:searchBox | orderBy:'+name.last' | limitTo:100" ng-click="open(participant)">
                        <td>{{participant.name.first}}</td>
                        <td>{{participant.name.last}}</td>
                        <td>{{participant.email.primary_address}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-if="loading===false" style="text-align: center;">
            <img src="img/hourglass.svg" style="height:150px; margin:50px 0;">
        </div>
    </div>
</div>
