<div class="panel panel-primary boxShadow">
    <div class="panel-heading">
        <h3>Search for a Participant</h3>
    </div>
    <div class="panel-body">
        <form action="" name="consSearch" class="col-xs-12">
            <div class="col-sm-6">
                <input id="firstName" type="text" class="form-control input-lg" placeholder="First Name" ng-model="searchBox.firstName" name="searchBox.firstName" required minlength="1">
            </div>
            <div class="col-sm-6">
                <input id="lastName" type="text" class="form-control input-lg" placeholder="Last Name" ng-model="searchBox.lastName" name="searchBox.lastName" required minlength="1">
            </div>
            <div class="col-sm-6">
                <input id="alcNumber" type="number" class="form-control input-lg" placeholder="AIDS/LifeCycle Number" ng-model="searchBox.alcNumber" name="searchBox.alcNumber" required minlength="1">
            </div>
            <div class="col-sm-6">
                <input id="teamName" type="text" class="form-control input-lg" placeholder="Team Name" ng-model="searchBox.teamName" name="searchBox.teamName" required minlength="1">
            </div>
        </form>
        <div class="col-xs-12 table-responsive" ng-if="searchResults">
            <table class="table table-hover table-striped">
                <thead>
                    <td><h5>First Name</h5></td>
                    <td><h5>Last Name</h5></td>
                    <td><h5>Number</h5></td>
                    <td><h5>Team</h5></td>
                    <td><h5>Type</h5></td>
                    <td><h5>City</h5></td>
                </thead>
                <tbody>
                    <tr ng-repeat="participant in searchResults | filter:searchBox | orderBy:'+lastName'  | limitTo:100" ng-click="open('lg', participant)">
                        <td>{{participant.firstName}}</td>
                        <td>{{participant.lastName}}</td>
                        <td>{{participant.alcNumber}}</td>
                        <td>{{participant.teamName}}</td>
                        <td>{{participant.partType}}</td>
                        <td>{{participant.partCity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
